<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus 3 Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus 3 <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span>
          <img class="sun-icon" src="asset/sun.svg" alt="sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>
        <div class="goals">
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                class="check-icon"
                src="asset/right tick.svg"
                alt="check-icon"
              />
            </div>
            <input
              id="first"
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                class="check-icon"
                src="asset/right tick.svg"
                alt="check-icon"
              />
            </div>
            <input
              id="second"
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                class="check-icon"
                src="asset/right tick.svg"
                alt="check-icon"
              />
            </div>
            <input
              id="third"
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
        </div>

        <!-- <div class="btn">
          <button class="add-task-btn">Add Tasks</button>
          <button class="reset-btn">Reset Tasks</button>
        </div> -->
        <div class="note">
          Note:
          <span class="note-text">All Goals are Reset at Midnight 12:00</span>
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with ❤️ by Rith Banerjee</p>
      </div>
    </main>
  </body>
</html>
